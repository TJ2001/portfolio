<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Bootstrap Carousel</title>



    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>





  </head>

  <body>
    <div class="container">
      <div class="row">
         <div class="col-md-6">
          <img src="http://lorempixel.com/image_output/abstract-q-g-200-200-9.jpg" alt="Udacity logo">
         </div>
         <div class="col-md-6 text-right text-uppercase">
            <h1>Tim Jung</h1>
            <h4>Front-end Ninja</h4>
         </div>
      </div>

    <div class="row">
       <div class="col-md-12">

        <!--carousel/slider beginning: Special Thanks to Questin Watt Tutorial and Bootstrap Documentation-->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="http://oi62.tinypic.com/30hvgbn.jpg" alt="...">
              <div class="carousel-caption">
                <h1>Love</h1>
             </div>
            </div>
         <!--beginning of slide 2-->
            <div class="item">
              <img src="http://www.amazinglifedaily.com/wp-content/uploads/2016/03/True-Friends.jpg" alt="...">
              <div class="carousel-caption">
                 <h1>Friendship</h1>
                ...
              </div>

            </div>
        <!--beginning of slide 3-->
            <div class="item">
              <img src="http://successtreasurebox.com/wp-content/uploads/2016/04/success-1148046_1280.jpg" alt="...">
              <div class="carousel-caption">
                 <h1>Success</h1>
                ...
              </div>
            </div>

            ...
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <!-- end carousel -->

      </div>
    </div>
  </div>

    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>





  </body>
</html>
